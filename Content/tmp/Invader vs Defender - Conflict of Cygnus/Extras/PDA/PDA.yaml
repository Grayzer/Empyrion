  - ChapterTitle: 10 Tips for GETTING STARTED
    Category: FAQ
    Description: >-
      1. Play the Robinson Protocol (Singleplayer, Default Random Scenario)

      2. Craft the free-of-cost [ffff00]SURVIVAL TOOL[-] in your build-in
      [ffff00]Survival Constructor[-] (TAB)

      3. Use RIGHT-MOUSE button to set your weapons and tools to the correct
      WORKING MODE before using!

      4. Do not waste your STAMINA, as the Survival Tool relies on it and
      rebuilding stamina will cost EXTRA FOOD POINTS!

      5. Drill as many rocks as you can get hold of, preferably Ore Rocks!

      5a. Deco Rocks will not hold any ore, but different amounts of Crushed
      Stones.

      5b. These Crushed Stones are very useful as [ffff00]you can extract ores
      from it[-] in the Portable Constructor!

      5c. As soon as you found or crafted a Portable Constructor, [ffff00]craft
      a DRILL T1[-] as this will allow you to drill underground ore deposits!
      The required [ffff00]BIOFUEL[-] (Which can also power your vessels and
      bases!) can be made from fiber, which can be made from wood logs or fiber
      plant!

      5d. Avoid getting trapped in a mine shaft by using your PERSONAL DRONE
      (F5) for mining.

      6. Cold and Heat can be countered eigher by the [ffff00]Portable
      Heater/Cooler[-] (Survival Constructor) or Hot- and Cold Beverages/Juices!

      7. Do grab anything you run into, but mind that most of the edible items
      will SPOIL/Perish.

      7a. Craft higher tier items from your collected items asap! Those have an
      increased perish time and do not spoil that fast!

      7b. Plants will regrow - if you find a rare plant, mark it on your minimap
      with a waypoint! [ffff00]Check Empyriopedia > Game Mechanics Q&A > Global
      Game Mechanics Part II[-] for more info on how to do that!

      8. Remember, that other players can NOT see your markers, even when they
      are in your faction!. You need to SHARE your markers on the MAP (M) and
      other players need to pick them FROM the MAP screen!

      9. The PORTABLE CONSTRUCTOR can build a LIGHT ARMOR in the PORTABLE
      CONSTRUCTOR, but you need a ARMOR LOCKER (in a vessel or your base) to
      equip it! The Locker is also craftable in the Portable Constructor

      [ff4444]10. Read the JOURNALS and GUIDES in the list on the left for MORE
      INFO about gameplay and environment![-]
