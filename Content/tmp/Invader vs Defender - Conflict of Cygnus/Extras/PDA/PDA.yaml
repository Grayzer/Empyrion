  - ChapterTitle: DOCTORS JOURNAL
    Category: FAQ
    Description: >-
      [i]When getting stranded in a remote place,

      it is always useful to know what diseases

      you could probably be faced with

      ..and how to cure them.


      [/i]Forel Mayne, MD

      UCH Medical Corps

      2470 AD


      ---

      [ff4444]To show all topics of this guide, click the DROPDOWN ARROW of this
      chapters HEADLINE in the list on the left!

      Click the SUB-task to reveal the info contained.

      Make sure the PDA INFO button on the TOP RIGHT of the screen is
      selected![-]
    PictureFile: pfbmedical.jpg
    PlayerLevel: 1
    Visibility: Always
    Tasks:
      - TaskTitle: DOCTORS 101
        Actions:
          - ActionTitle: Rules to follow
            Description: >-
              1. Cure a disease in its early stage, as any following stage will
              make it worse.


              2. All diseases can be cured with one of this medication classes:
                *Antibotics
                *Antitoxin
                *Antiparasite
                *Antiradiation
                *Bones

              3. Exception: Effects that are related to outside temperature are
              cured f.ex. by going to a a warmer or cooler place


              4. The diseases progress in stages. Each stage has a defined class
              of medical items to use:
                *Stage 1: Ointments (f.ex Antibiotic Ointment)
                *Stage 2: Pills (f.ex. Antibiotic Pills)
                *Stage 3: Injections (f.ex. Antibiotic Injections; Will also cure Stage 2)

              5. While medical items are effective only agains a few diseases at
              the same time, [ff4444]Medikits and Medical Stations[-] offer a
              much broader range of available cures!


              6. Food, Beverages or using furniture for sleeping, taking a
              shower and more are helping to get rid of some of the diseases or
              at least stop their progress!


              [ff4444]Open the DROPDOWN of the DOCTORS JOURNAL on the left to
              learn more about the diseases and their remedies![-]
